<!DOCTYPE html>
<style>
    table,
    th,
    td {
        border: 1px solid red;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th {
        height: 50px;
    }

    th,
    td {
        padding: 15px;
        text-align: left;
    }
</style>
<html>

<head>
    <title>dasar html</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Alamat</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ivan</td>
            <td rowspan="3">Matsa</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Randi</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Uci</td>
        </tr>
    </table>
</body>

</html>
